<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Support</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <!-- <div class="support-logo">
    <a href="//www.urban-hawks.com/"  target="_blank"><img src="assets/img/Urban-Hawks-logo-wide.png" alt="Ionic logo"></a>
  </div> -->
  <account-logo></account-logo>

  <form #submitForm="ngForm" novalidate (ngSubmit)="submit(submitForm)">
    <!-- <ion-list lines="none"> -->
    <ion-list>
      <ion-item>
        <ion-label position="stacked" color="primary">Enter your support message below</ion-label>
        <ion-textarea [(ngModel)]="supportMessage" name="supportQuestion" #supportQuestion="ngModel" rows="6" required></ion-textarea>
      </ion-item>
    </ion-list>

    <ion-text color="danger">
      <p [hidden]="supportQuestion.valid || submitted === false" padding-left>
        Support message is required
      </p>
    </ion-text>

    <div padding>
      <ion-button expand="block" type="submit">Submit</ion-button>
    </div>
  </form>
</ion-content>
