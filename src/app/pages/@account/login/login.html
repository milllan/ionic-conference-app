<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <div class="login-logo">
    <a href="//www.urban-hawks.com/"  target="_blank">
      <img src="assets/img/Urban-Hawks-logo-wide.png" alt="Ionic logo">
    </a>
  </div> -->
  <account-logo></account-logo>
  <install-pwa-button></install-pwa-button>

  <!-- <form #loginForm="ngForm" novalidate> -->
  <form #loginForm="ngForm" validate>
    <ion-list>
      <ion-item>
        <ion-label position="stacked" color="primary">Username \ Email</ion-label>
        <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
          (keyup.enter)="p.focus()"
          required>
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="username.valid || submitted == false" padding-left>
          Username is required
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" color="primary">Password</ion-label>
        <ion-input [(ngModel)]="login.password" name="password" type="password" #p #password="ngModel"
          (keyup.enter)="onLogin(loginForm)"
          required>
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="password.valid || submitted == false" padding-left>
          Password is required
        </p>
      </ion-text>

      <!-- api error - wrong credentials ? -->
      <ion-text color="danger">
        <p [hidden]="!loginApiError" padding-left>
          Invalid login credentials (Wrong Username\Email or password)
        </p>
      </ion-text>
    </ion-list>

    <ion-row responsive-sm >
      <ion-col size="12" size-xs="12" size-sm="12" size-md>
        <!-- <ion-button (click)="onLogin(loginForm)" expand="block" type="submit">Login</ion-button> -->
        <ion-button (click)="onLogin(loginForm)" expand="block">Login</ion-button>
      </ion-col>
      <ion-col size="6" size-xs="12" size-sm="6" size-md>
        <ion-button (click)="onSignup()" color="light" expand="block">Signup</ion-button>
      </ion-col>
      <ion-col size="6" size-xs="12" size-sm="6" size-md>
        <ion-button (click)="onForgotPassword(loginForm)" color="light" expand="block">Forgot Password</ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
