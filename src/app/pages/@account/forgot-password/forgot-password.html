<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Forgot password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <div class="forgot-password-logo">
    <a href="//www.urban-hawks.com/"  target="_blank"><img src="assets/img/Urban-Hawks-logo-wide.png" alt="Ionic logo"></a>
  </div> -->
  <account-logo></account-logo>

  <!-- <form #loginForm="ngForm" novalidate> -->
  <form #loginForm="ngForm" validate>
    <ion-list>
      <ion-item>
        <ion-label position="stacked" color="primary">Username \ Email</ion-label>
        <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
          (keyup.enter)="onForgotPassword(loginForm)"
          required>
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="username.valid || submitted == false" padding-left>
          Username is required
        </p>
      </ion-text>

      <!-- api error - wrong credentials ? -->
      <ion-text color="danger">
        <p [hidden]="!loginApiError" padding-left>
          Invalid login credentials (Wrong Username\Email)
        </p>
      </ion-text>
    </ion-list>

    <div padding>
      <ion-button (click)="onForgotPassword(loginForm)" expand="block">Forgot Password</ion-button>
    </div>
  </form>

</ion-content>
